<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake 2K25</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #menu, #game-container, #game-over, #shop {
            text-align: center;
            background-color: rgba(26, 33, 62, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border: 2px solid #e94560;
            width: 400px;
        }
        
        #gameCanvas {
            background-color: #0f3460;
            border: 2px solid #e94560;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        h1 {
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 0;
            font-size: 2.5em;
        }
        
        h2 {
            color: #e94560;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        button {
            background: linear-gradient(to bottom, #e94560, #c53d54);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .skin-item {
            display: flex;
            align-items: center;
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #e94560;
            border-radius: 8px;
            background: rgba(15, 52, 96, 0.3);
        }
        
        .skin-preview {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #e94560;
        }
        
        .skin-info {
            flex-grow: 1;
            text-align: left;
        }
        
        .skin-name {
            font-weight: bold;
            color: #e94560;
        }
        
        .buy-btn {
            background: linear-gradient(to bottom, #0f3460, #1a5fb4);
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .buy-btn.equipped {
            background: linear-gradient(to bottom, #9E9E9E, #757575);
            cursor: default;
        }
        
        .rainbow-bg {
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 5s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        #score, #level {
            font-size: 18px;
            color: #e94560;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #8a8a8a;
            text-align: center;
        }
        
        .game-title {
            font-size: 3em;
            margin-bottom: 20px;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-title">Snake 2K25</div>
        
        <!-- Menu Principal -->
        <div id="menu">
            <h1>Menu Principal</h1>
            <p>Use as setas do teclado para controlar a cobra</p>
            <button id="play-btn">Jogar</button>
            <button id="shop-btn">Loja</button>
            <button id="exit-btn">Sair</button>
            <div class="instructions">
                <p>Cuidado com os inimigos vermelhos! Eles ficam mais difíceis a cada ponto.</p>
            </div>
        </div>

        <!-- Tela do Jogo -->
        <div id="game-container" class="hidden">
            <div class="stats">
                <div id="score">Pontuação: 0</div>
                <div id="level">Nível do Inimigo: 1</div>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <button id="resetBtn">Reiniciar</button>
        </div>

        <!-- Tela de Game Over -->
        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <div id="final-score">Pontuação: 0</div>
            <button id="try-again-btn">Tentar Novamente</button>
            <button id="game-over-exit">Voltar ao Menu</button>
        </div>

        <!-- Loja de Skins -->
        <div id="shop" class="hidden">
            <h2>Loja de Skins</h2>
            <div id="shop-coins">Moedas: 100</div>
            <div id="skins-container"></div>
            <button id="shop-exit">Voltar ao Menu</button>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const gameOverScreen = document.getElementById('game-over');
        const shopScreen = document.getElementById('shop');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('final-score');
        const shopCoinsElement = document.getElementById('shop-coins');
        const skinsContainer = document.getElementById('skins-container');
        
        // Configurações do jogo
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // Variáveis do jogo
        let snake = [];
        let food = {};
        let enemies = [];
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let coins = 100;
        let gameSpeed = 150;
        let enemySpeed = 200;
        let enemyLevel = 1;
        let gameLoop;
        let enemyLoop;
        let isGameRunning = false;

        // Skins disponíveis
        const skins = [
            { 
                id: 'default',
                name: 'Padrão', 
                colorHead: '#2E7D32', 
                colorBody: '#4CAF50', 
                price: 0,
                owned: true,
                equipped: true
            },
            { 
                id: 'blue',
                name: 'Azul', 
                colorHead: '#1565C0', 
                colorBody: '#2196F3', 
                price: 150,
                owned: false,
                equipped: false
            },
            { 
                id: 'red',
                name: 'Vermelha', 
                colorHead: '#C62828', 
                colorBody: '#F44336', 
                price: 200,
                owned: false,
                equipped: false
            },
            { 
                id: 'rainbow',
                name: 'Arco-Íris', 
                colorHead: 'rainbow', 
                colorBody: 'rainbow', 
                price: 500,
                owned: false,
                equipped: false
            }
        ];
        
        let currentSkin = skins[0];

        // Função para mostrar telas
        function showScreen(screenToShow) {
            // Esconde todas as telas
            menu.style.display = 'none';
            gameContainer.style.display = 'none';
            shopScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Mostra apenas a tela solicitada
            switch(screenToShow) {
                case 'menu':
                    menu.style.display = 'block';
                    break;
                case 'game':
                    gameContainer.style.display = 'block';
                    initGame();
                    startGame();
                    break;
                case 'shop':
                    shopScreen.style.display = 'block';
                    updateShop();
                    break;
                case 'gameOver':
                    gameOverScreen.style.display = 'block';
                    break;
            }
        }

        // Inicializa o jogo
        function initGame() {
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            enemies = [];
            spawnFood();
            spawnEnemy();
            score = 0;
            enemyLevel = 1;
            scoreElement.textContent = `Pontuação: ${score}`;
            levelElement.textContent = `Nível do Inimigo: ${enemyLevel}`;
            direction = 'right';
            nextDirection = 'right';
            
            // Desenha o estado inicial imediatamente
            drawGame();
        }

        // Gera comida
        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                // Verifica se a comida não está em cima da cobra
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
                
                // Verifica se a comida não está em cima de um inimigo
                if (validPosition) {
                    validPosition = !enemies.some(enemy => enemy.x === food.x && enemy.y === food.y);
                }
            }
        }

        // Gera um inimigo
        function spawnEnemy() {
            let validPosition = false;
            while (!validPosition) {
                const enemy = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount),
                    direction: ['up', 'down', 'left', 'right'][Math.floor(Math.random() * 4)]
                };
                
                // Verifica se o inimigo não está em cima da cobra
                validPosition = !snake.some(segment => 
                    Math.abs(segment.x - enemy.x) < 3 && Math.abs(segment.y - enemy.y) < 3);
                
                // Verifica se o inimigo não está em cima da comida
                if (validPosition) {
                    validPosition = !(Math.abs(food.x - enemy.x) < 2 && Math.abs(food.y - enemy.y) < 2);
                }
                
                if (validPosition) {
                    enemies.push(enemy);
                }
            }
        }

        // Atualiza a posição dos inimigos
        function updateEnemies() {
            for (let enemy of enemies) {
                // 30% de chance de mudar de direção
                if (Math.random() < 0.3) {
                    const directions = ['up', 'down', 'left', 'right'];
                    enemy.direction = directions[Math.floor(Math.random() * directions.length)];
                }
                
                // Move o inimigo
                switch(enemy.direction) {
                    case 'up': enemy.y--; break;
                    case 'down': enemy.y++; break;
                    case 'left': enemy.x--; break;
                    case 'right': enemy.x++; break;
                }
                
                // Mantém o inimigo dentro dos limites
                if (enemy.x < 0) enemy.x = tileCount - 1;
                if (enemy.x >= tileCount) enemy.x = 0;
                if (enemy.y < 0) enemy.y = tileCount - 1;
                if (enemy.y >= tileCount) enemy.y = 0;
                
                // Verifica colisão com a cobra
                if (snake[0].x === enemy.x && snake[0].y === enemy.y) {
                    gameOver();
                    return;
                }
            }
        }

        // Desenha o jogo
        function drawGame() {
            // Limpa o canvas
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Desenha a cobra com a skin atual
            for (let i = 0; i < snake.length; i++) {
                if (currentSkin.id === 'rainbow') {
                    // Efeito arco-íris
                    const hue = (i * 10 + Date.now() / 50) % 360;
                    ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                } else {
                    ctx.fillStyle = (i === 0) ? currentSkin.colorHead : currentSkin.colorBody;
                }
                
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }
            
            // Desenha a comida
            ctx.fillStyle = '#e94560';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // Desenha os inimigos
            for (let enemy of enemies) {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(enemy.x * gridSize, enemy.y * gridSize, gridSize, gridSize);
                
                // Olhos do inimigo (para dar mais personalidade)
                ctx.fillStyle = '#000';
                const eyeSize = gridSize / 5;
                const offset = gridSize / 3;
                
                // Posiciona os olhos baseado na direção
                if (enemy.direction === 'right') {
                    ctx.fillRect(enemy.x * gridSize + gridSize - offset, enemy.y * gridSize + offset, eyeSize, eyeSize);
                    ctx.fillRect(enemy.x * gridSize + gridSize - offset, enemy.y * gridSize + gridSize - offset - eyeSize, eyeSize, eyeSize);
                } else if (enemy.direction === 'left') {
                    ctx.fillRect(enemy.x * gridSize + offset, enemy.y * gridSize + offset, eyeSize, eyeSize);
                    ctx.fillRect(enemy.x * gridSize + offset, enemy.y * gridSize + gridSize - offset - eyeSize, eyeSize, eyeSize);
                } else if (enemy.direction === 'up') {
                    ctx.fillRect(enemy.x * gridSize + offset, enemy.y * gridSize + offset, eyeSize, eyeSize);
                    ctx.fillRect(enemy.x * gridSize + gridSize - offset - eyeSize, enemy.y * gridSize + offset, eyeSize, eyeSize);
                } else if (enemy.direction === 'down') {
                    ctx.fillRect(enemy.x * gridSize + offset, enemy.y * gridSize + gridSize - offset, eyeSize, eyeSize);
                    ctx.fillRect(enemy.x * gridSize + gridSize - offset - eyeSize, enemy.y * gridSize + gridSize - offset, eyeSize, eyeSize);
                }
            }
        }

        // Atualiza o estado do jogo
        function updateGame() {
            // Atualiza a direção
            direction = nextDirection;
            
            // Move a cobra
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Verifica colisões com as paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Verifica colisão com o próprio corpo
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Verifica se comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                coins++;
                scoreElement.textContent = `Pontuação: ${score}`;
                
                // Aumenta a dificuldade a cada 5 pontos
                if (score % 5 === 0) {
                    enemyLevel++;
                    levelElement.textContent = `Nível do Inimigo: ${enemyLevel}`;
                    
                    // Aumenta a velocidade dos inimigos
                    clearInterval(enemyLoop);
                    enemySpeed = Math.max(50, 200 - (enemyLevel * 15));
                    enemyLoop = setInterval(updateEnemies, enemySpeed);
                    
                    // Adiciona um novo inimigo a cada 5 pontos
                    if (enemyLevel % 2 === 1) {
                        spawnEnemy();
                    }
                }
                
                spawnFood();
            } else {
                snake.pop();
            }
        }

        // Loop principal do jogo
        function gameStep() {
            updateGame();
            drawGame();
        }

        // Inicia o jogo
        function startGame() {
            if (!isGameRunning) {
                isGameRunning = true;
                gameLoop = setInterval(gameStep, gameSpeed);
                enemyLoop = setInterval(updateEnemies, enemySpeed);
            }
        }

        // Game over
        function gameOver() {
            clearInterval(gameLoop);
            clearInterval(enemyLoop);
            isGameRunning = false;
            finalScoreElement.textContent = `Pontuação: ${score}`;
            showScreen('gameOver');
        }

        // Atualiza a loja
        function updateShop() {
            shopCoinsElement.textContent = `Moedas: ${coins}`;
            skinsContainer.innerHTML = '';
            
            skins.forEach(skin => {
                const skinItem = document.createElement('div');
                skinItem.className = 'skin-item';
                
                const skinPreview = document.createElement('div');
                skinPreview.className = 'skin-preview';
                if (skin.id === 'rainbow') {
                    skinPreview.classList.add('rainbow-bg');
                } else {
                    skinPreview.style.backgroundColor = skin.colorHead;
                }
                
                const skinInfo = document.createElement('div');
                skinInfo.className = 'skin-info';
                skinInfo.innerHTML = `<div class="skin-name">${skin.name}</div>
                                     <div class="skin-price">${skin.owned ? 'Comprado' : skin.price + ' moedas'}</div>`;
                
                const actionBtn = document.createElement('button');
                actionBtn.className = 'buy-btn';
                
                if (skin.equipped) {
                    actionBtn.textContent = 'Equipada';
                    actionBtn.classList.add('equipped');
                    actionBtn.disabled = true;
                } else if (skin.owned) {
                    actionBtn.textContent = 'Equipar';
                    actionBtn.onclick = () => equipSkin(skin.id);
                } else {
                    actionBtn.textContent = 'Comprar';
                    actionBtn.onclick = () => buySkin(skin.id);
                    if (coins < skin.price) {
                        actionBtn.disabled = true;
                        actionBtn.style.opacity = '0.6';
                    }
                }
                
                skinItem.appendChild(skinPreview);
                skinItem.appendChild(skinInfo);
                skinItem.appendChild(actionBtn);
                
                skinsContainer.appendChild(skinItem);
            });
        }

        // Compra uma skin
        function buySkin(skinId) {
            const skin = skins.find(s => s.id === skinId);
            if (coins >= skin.price) {
                coins -= skin.price;
                skin.owned = true;
                updateShop();
            }
        }

        // Equipa uma skin
        function equipSkin(skinId) {
            skins.forEach(skin => skin.equipped = false);
            const skin = skins.find(s => s.id === skinId);
            skin.equipped = true;
            currentSkin = skin;
            updateShop();
        }

        // Event listeners para teclado
        document.addEventListener('keydown', function(e) {
            if (isGameRunning) {
                switch(e.key) {
                    case 'ArrowUp': if (direction !== 'down') nextDirection = 'up'; break;
                    case 'ArrowDown': if (direction !== 'up') nextDirection = 'down'; break;
                    case 'ArrowLeft': if (direction !== 'right') nextDirection = 'left'; break;
                    case 'ArrowRight': if (direction !== 'left') nextDirection = 'right'; break;
                }
            }
        });

        // Event listeners para os botões
        document.getElementById('play-btn').addEventListener('click', () => showScreen('game'));
        document.getElementById('shop-btn').addEventListener('click', () => showScreen('shop'));
        document.getElementById('exit-btn').addEventListener('click', () => {
            if (confirm('Deseja realmente sair do jogo?')) {
                window.close();
            }
        });
        document.getElementById('try-again-btn').addEventListener('click', () => showScreen('game'));
        document.getElementById('game-over-exit').addEventListener('click', () => showScreen('menu'));
        document.getElementById('shop-exit').addEventListener('click', () => showScreen('menu'));
        document.getElementById('resetBtn').addEventListener('click', () => {
            if (isGameRunning) {
                clearInterval(gameLoop);
                clearInterval(enemyLoop);
                isGameRunning = false;
            }
            showScreen('game');
        });

        // Inicialização do jogo
        function init() {
            // Garante que o canvas está limpo
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Mostra o menu inicial
            showScreen('menu');
        }

        // Inicia o jogo quando a página carrega
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
